{% load static %}
<!doctype html>
<html lang="ru">
<head>
        <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

    <title>{{ title }}</title>
</head>

<body>
<div class="container">

    <!-- старт горизонтальное меню -->
    <div class="row">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>

    </div>
    <!-- конец горизонтальное меню -->


    <div class="row">
        <!-- старт вертикальное меню -->
        <div class="col-md-3">
            <div class="nav">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "plc:index" %}">PLC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- конец вертикальное меню -->

        <!-- старт  контент -->
        <div class="col-md-9">
            {% block content %}
                content
            {% endblock %}
        </div>
        <!-- конец контент -->
    </div>

</div>
