<div class="signals">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Наименование</th>
            <th scope="col">Маркировка</th>
            <th scope="col">Тип сигнала</th>
        </tr>
        </thead>
        <tbody>
        {% for signal in signals %}
            <tr>
                <td><a href="#">{{ signal.name }}</a></td>
                <td>{{ signal.marking}}</td>
                <td>{{ signal.signal_type }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
